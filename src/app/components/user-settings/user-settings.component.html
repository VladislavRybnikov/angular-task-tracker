<div style="text-align: center; display: flex;
 flex-direction: column;">
  <h3>Account image</h3>
  <img class="avatar" style="margin: 0;" [src]="imageToShow" alt="logo image">
  <br>
  <input type="file" id="file" class="hiden-file-input" 
  (change)="handleFileInput($event.target.files)">
  <label for="file" class="file-input-label">
    <img style="display: inline-block; margin-left: 5px"
    src="../assets/images/upload-icon.png"width="30px" height="30px">
    <span>Upload new</span>
  </label>
  
</div>
<div style="margin-left: 50px; display: flex; flex-direction: column;">
  <h3>Full Name</h3>
  <input class="form-input" style="width: 500px; font-size: 20px"
   [(ngModel)]="fullName"> 
  <h3>Description</h3>
  <textarea rows="4" cols="50" class="form-input" style="width: 500px; height: 200px;
   font-size: 20px; resize: none;" [(ngModel)]="description"></textarea>
   <div>
    <h3>Country / City</h3>
    <input class="form-input" style="width: 300px; font-size: 20px"[(ngModel)]="country">
    <span style="font-size: 30px"> / </span>
    <input class="form-input" style="width: 300px; font-size: 20px"
    [(ngModel)]="city">
  </div>
  <h3>Phone number</h3>
  <input class="form-input" style="width: 500px; font-size: 20px"
  [(ngModel)]="phoneNumber"> 
  <br><hr><br>
  <div style="display: flex;">
    <button class="settings-btn" style="font-size: 19px; margin-left: 250px;"
     (click)="update()">Submit</button><br>
    <div *ngIf="loading">
        <img src="../assets/images/loading.gif" width="50px" height="50px" alt="logo image">Loading...
    </div>
    <div *ngIf="errorMsg" style="color: red;">
        *{{errorMsg}}
    </div>
  </div>
  <br>
</div>
