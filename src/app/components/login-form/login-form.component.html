<div >
    <div class="message-box">
        <div style="color: red;"*ngIf="apiError">
          <br>
          Wrong name or password.
        </div>
        <div *ngIf="loading">
            <img src="../assets/images/loading.gif" width="50px" height="50px" alt="logo image">Loading...
        </div>
        
    </div>
    <br>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
      <div *ngFor="let question of questions" class="form-row">
        <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
      </div>
      <br>
      <div class="volume-btn-holder" style="margin-bottom: 20px">
        <button class="volume-btn" style="width:120px; height: 40px; margin-left: 230%" type="submit">Submit</button>
      </div>
    </form>
  
</div>
